<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video to GIF Converter</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose video file:</label>
        <input type="file" name="file" id="file" accept=".mp4, .avi, .mov, .mkv" required><br>
        <label for="start_time">Start Time (seconds):</label>
        <input type="number" step="0.01" name="start_time" id="start_time" placeholder="0.00" required><br>
        <label for="end_time">End Time (seconds):</label>
        <input type="number" step="0.01" name="end_time" id="end_time" placeholder="0.00" required><br>
        <label for="resize_factor">Resize Factor (0-1):</label>
        <input type="number" step="0.01" name="resize_factor" id="resize_factor" value="0.5" required><br>
        <label for="fps">Frames per Second:</label>
        <input type="number" name="fps" id="fps" value="15" required><br>
        <button type="submit">Convert to GIF</button>
    </form>
</body>
</html>
